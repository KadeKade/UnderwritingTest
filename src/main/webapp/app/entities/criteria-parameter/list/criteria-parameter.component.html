<div>
  <h2 id="page-heading" data-cy="CriteriaParameterHeading">
    <span>Criteria Parameters</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-criteria-parameter"
        [routerLink]="['/criteria-parameter/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Criteria Parameter </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="criteriaParameters?.length === 0">
    <span>No Criteria Parameters found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="criteriaParameters && criteriaParameters.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="parameterKey">
            <div class="d-flex">
              <span>Parameter Key</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="parameterValue">
            <div class="d-flex">
              <span>Parameter Value</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="criteria.id">
            <div class="d-flex">
              <span>Criteria</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let criteriaParameter of criteriaParameters; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/criteria-parameter', criteriaParameter.id, 'view']">{{ criteriaParameter.id }}</a>
          </td>
          <td>{{ criteriaParameter.parameterKey }}</td>
          <td>{{ criteriaParameter.parameterValue }}</td>
          <td>
            <div *ngIf="criteriaParameter.criteria">
              <a [routerLink]="['/criteria', criteriaParameter.criteria.id, 'view']">{{ criteriaParameter.criteria.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/criteria-parameter', criteriaParameter.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/criteria-parameter', criteriaParameter.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(criteriaParameter)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
