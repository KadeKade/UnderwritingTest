<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="actionParameter">
      <h2 data-cy="actionParameterDetailsHeading"><span>Action Parameter</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ actionParameter.id }}</span>
        </dd>
        <dt><span>Parameter Name</span></dt>
        <dd>
          <span>{{ actionParameter.parameterName }}</span>
        </dd>
        <dt><span>Parameter Value</span></dt>
        <dd>
          <span>{{ actionParameter.parameterValue }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/action-parameter', actionParameter.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
