<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-action-parameter-heading" data-cy="ActionParameterCreateUpdateHeading">Create or edit a Action Parameter</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_parameterName">Parameter Name</label>
          <input
            type="text"
            class="form-control"
            name="parameterName"
            id="field_parameterName"
            data-cy="parameterName"
            formControlName="parameterName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_displayNameDe">Display Name De</label>
          <input
            type="text"
            class="form-control"
            name="displayNameDe"
            id="field_displayNameDe"
            data-cy="displayNameDe"
            formControlName="displayNameDe"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_displayNameEn">Display Name En</label>
          <input
            type="text"
            class="form-control"
            name="displayNameEn"
            id="field_displayNameEn"
            data-cy="displayNameEn"
            formControlName="displayNameEn"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_displayNameFr">Display Name Fr</label>
          <input
            type="text"
            class="form-control"
            name="displayNameFr"
            id="field_displayNameFr"
            data-cy="displayNameFr"
            formControlName="displayNameFr"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_displayNameIt">Display Name It</label>
          <input
            type="text"
            class="form-control"
            name="displayNameIt"
            id="field_displayNameIt"
            data-cy="displayNameIt"
            formControlName="displayNameIt"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_automatedAction">Automated Action</label>
          <select
            class="form-control"
            id="field_automatedAction"
            data-cy="automatedAction"
            name="automatedAction"
            formControlName="automatedAction"
            [compareWith]="compareAutomatedAction"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="automatedActionOption" *ngFor="let automatedActionOption of automatedActionsSharedCollection">
              {{ automatedActionOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
