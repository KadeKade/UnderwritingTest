<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-parameter-value-heading" data-cy="ParameterValueCreateUpdateHeading">Create or edit a Parameter Value</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_actionParameterValue">Action Parameter Value</label>
          <input
            type="text"
            class="form-control"
            name="actionParameterValue"
            id="field_actionParameterValue"
            data-cy="actionParameterValue"
            formControlName="actionParameterValue"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_actionParameter">Action Parameter</label>
          <select
            class="form-control"
            id="field_actionParameter"
            data-cy="actionParameter"
            name="actionParameter"
            formControlName="actionParameter"
            [compareWith]="compareParameter"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="parameterOption" *ngFor="let parameterOption of parametersSharedCollection">{{ parameterOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_criteria">Criteria</label>
          <select
            class="form-control"
            id="field_criteria"
            data-cy="criteria"
            name="criteria"
            formControlName="criteria"
            [compareWith]="compareCriteria"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="criteriaOption" *ngFor="let criteriaOption of criteriaSharedCollection">{{ criteriaOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
