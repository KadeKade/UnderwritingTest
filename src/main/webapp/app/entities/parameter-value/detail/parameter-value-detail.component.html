<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="parameterValue">
      <h2 data-cy="parameterValueDetailsHeading"><span>Parameter Value</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ parameterValue.id }}</span>
        </dd>
        <dt><span>Action Parameter Value</span></dt>
        <dd>
          <span>{{ parameterValue.actionParameterValue }}</span>
        </dd>
        <dt><span>Action Parameter</span></dt>
        <dd>
          <div *ngIf="parameterValue.actionParameter">
            <a [routerLink]="['/parameter', parameterValue.actionParameter.id, 'view']">{{ parameterValue.actionParameter.id }}</a>
          </div>
        </dd>
        <dt><span>Criteria</span></dt>
        <dd>
          <div *ngIf="parameterValue.criteria">
            <a [routerLink]="['/criteria', parameterValue.criteria.id, 'view']">{{ parameterValue.criteria.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/parameter-value', parameterValue.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
